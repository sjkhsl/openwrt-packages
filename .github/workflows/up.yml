name: On Push and Schedule Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */5 * * *'  # 每隔5小时执行一次

jobs:
  clone_and_check_for_changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Git credentials
      uses: de-vri-es/setup-git-credentials@v2
      with:
        credentials: https://sjkhsl:${{ secrets.TOKEN_SJKHSL }}@github.com/

    - name: Configure Git user
      run: |
        git config --global user.email "sjkhsl@qq.com"
        git config --global user.name "sjkhsl"

    - name: Clone and sparse-checkout subfolder from Repo 1
      run: |
        git clone --depth 1 https://github.com/kiddin9/openwrt-packages.git --branch master --single-branch --sparse subfolder
        cd subfolder
        git sparse-checkout set luci-app-autoreboot luci-app-ramfree luci-app-diskman luci-app-nginx-manager luci-app-filetransfer luci-app-netdata luci-app-poweroffdevice luci-app-syncdial luci-app-nps luci-theme-edge luci-app-wrtbwmon luci-app-openclash r8125 nps upx ucl luci-lib-fs wrtbwmon v2dat 
        rsync -av --exclude='.git' --exclude='.gitignore' --exclude='LICENSE' --exclude='README.md' ./ "${{ github.workspace }}/"
        cd ..
        rm -rf subfolder

    - name: Remove luci-app-mosdns and mosdns
      run: |
        rm -rf "${{ github.workspace }}/luci-app-mosdns"
        rm -rf "${{ github.workspace }}/mosdns"

    - name: Clone luci-app-smartdns repository
      run: |
        git clone --depth 1 https://github.com/pymumu/luci-app-smartdns.git temp-luci-app-smartdns
        rsync -av --delete temp-luci-app-smartdns/ ${{ github.workspace }}/luci-app-smartdns/
        rm -rf temp-luci-app-smartdns

    - name: Clone smartdns repository
      run: |
        git clone --depth 1 https://github.com/pymumu/openwrt-smartdns.git temp-smartdns
        rsync -av --delete temp-smartdns/ ${{ github.workspace }}/smartdns/
        rm -rf temp-smartdns

    - name: Clone and sparse-checkout subfolder from Repo 2
      run: |
        git clone --depth 1 https://github.com/Lienol/openwrt.git --branch main --single-branch temp
        mkdir -p temp/default-settings
        mv temp/package/default-settings/* temp/default-settings/
        rm -rf temp/package

    - name: Sync default-settings folder
      run: |
        rsync -av --delete temp/default-settings/ ${{ github.workspace }}/default-settings/

    - name: Remove temporary folder
      run: |
        rm -rf temp

    - name: Check for changes
      run: |
        cd "${{ github.workspace }}"
        git add -A
        if [ -z "$(git diff --staged)" ]; then
          echo "No changes detected. Skipping push."
        else
          echo "Changes detected. Pushing updates..."
          git commit -m "Updated submodules and removed luci-app-mosdns and mosdns, added luci-app-smartdns and smartdns on $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        fi
